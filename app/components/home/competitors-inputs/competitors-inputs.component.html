<section class="competitors-inputs" [@competitorsInputs]="animationState">

  <fieldset class="clearfix" *ngFor="let comp of competitors, let i = index">
    <label for="competitor-name-{{i}}">Competitor Name</label>
    <input type="text" id="competitor-name={{i}}" class="form-control" [(ngModel)]="comp.domain" autocomplete="off">
  </fieldset>
  <span (click)="onAddCompetitor()">Add Competitor</span>
  <button (click)="onNext()">Next</button>

</section>
