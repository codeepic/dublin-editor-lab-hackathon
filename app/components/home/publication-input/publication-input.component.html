<section class="publication-input" [@publicationInput]="animationState">
  <form [formGroup]="publicationNameForm" (ngSubmit)="onSubmit()">

    <fieldset class="clearfix">
      <label for="publication-name">Your Publication</label>
      <input type="text" id="publication-name" class="form-control" formControlName="publicationDomain" autocomplete="off">
    </fieldset>

    <button>Next</button>
  </form>
</section>
